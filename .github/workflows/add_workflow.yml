name: Test add.py
on:
  push:
    paths:
      - add.py
      - unit_test_add.py

  pull_request:
    paths:
      - add.py
      - unit_test_add.py

job:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt]; then pip install -r
        requirements.txt; fi

    - name: run unit test
      run: |
        python3 -m unittest discover
